<!DOCTYPE html>
<html>
<head>
<style>
  body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #333; margin: 0; }
  .logo-container { box-shadow: 0 10px 25px rgba(0,0,0,0.3); border-radius: 12px; overflow: hidden; }
</style>
</head>
<body>

<div class="logo-container">
<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9A9E;stop-opacity:1" /> <stop offset="50%" style="stop-color:#FECFEF;stop-opacity:1" /> <stop offset="100%" style="stop-color:#F6CEEC;stop-opacity:1" /> </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="320" height="100" fill="url(#pinkGradient)" />

  <g transform="translate(30, 20)" filter="url(#dropShadow)">
    <g fill="none" stroke="#191970" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 10,50 Q 30,40 50,50" /> 
      <line x1="30" y1="45" x2="30" y2="15" />
    </g>
    
    <path d="M 30 5 L 33 12 L 40 15 L 33 18 L 30 25 L 27 18 L 20 15 L 27 12 Z" 
          fill="#191970" stroke="none" />
    <circle cx="30" cy="15" r="2" fill="#FFFFFF" opacity="0.8" />
  </g>

  <text x="90" y="62" 
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" 
        font-weight="600" 
        font-size="38" 
        fill="#191970"
        letter-spacing="1.5"
        filter="url(#dropShadow)">
    Syunjyun
  </text>
</svg>
</div>

</body>
</html>